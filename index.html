<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4e6f1;
            text-align: center;
        }
        h1 {
            color: purple;
        }
        .task-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        #taskInput, #startTimeInput, #endTimeInput {
            margin: 10px;
            padding: 10px;
        }
        #taskInput {
            width: 50%;
        }
        #startTimeInput, #endTimeInput {
            width: 20%;
        }
        #addTaskBtn {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        #clearAllBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
        }
        li {
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .edit-btn, .done-btn {
            margin-left: 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Add to To-Do List</h1>
    
    <!-- Task input section with start and end time beside each other -->
    <div class="task-container">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <input type="time" id="startTimeInput" placeholder="Start Time">
        <input type="time" id="endTimeInput" placeholder="End Time">
        <button id="addTaskBtn" onclick="handleSubmit(event)">Add Task</button>
    </div>
    
    <button id="clearAllBtn" onclick="clearAllTasks()">Clear All Tasks</button>

    <h2>Current List is:</h2>
    <ul id="list"></ul>

    <script src="script.js"></script>

</body>
</html>
